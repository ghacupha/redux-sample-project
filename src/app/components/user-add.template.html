<ng-container>
  <ng-form [formGroup]="editForm" (ngSubmit)="save()">

    <div class="row">
      <label for="userId">User Id</label>
      <input id="userId" type="number" formControlName="id">
    </div>

    <div class="row">
      <label for="userName">User Name</label>
      <input id="userName" type="text" formControlName="name">
    </div>

    <div class="row">
      <label for="userEmail">User Email</label>
      <input id="userEmail" type="text" formControlName="email">
    </div>

    <div class="row">
      <label for="userPurpose">Purpose</label>
      <input id="userPurpose" type="text" formControlName="purpose">
    </div>

    <div class="row">
      <label for="userProgramme">Programme</label>
      <input id="userProgramme" type="text" formControlName="programme">
    </div>

    <div class="row">
      <button type="submit">save</button>
      <button (click)="gotoUsers()">Users List</button>
    </div>
  </ng-form>
  <div>{{editForm.status}}</div>
  <div>{{editForm.value | json}}</div>
</ng-container>
